<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOCX browser Word document generation</h1>

    <button type="button" onclick="generate()">
      Click to generate document
    </button>
    <script src="https://cdn.bootcdn.net/ajax/libs/docxtemplater/3.34.1/docxtemplater.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/angular-file-saver/1.1.3/angular-file-saver.bundle.js"></script>
    <script>
      function generate() {
        const doc = new docx.Document({
          sections: [
            {
              properties: {},
              children: [
                new docx.Paragraph({
                  children: [
                    new docx.TextRun("Hello World"),
                    new docx.TextRun({
                      text: "Foo Bar",
                      bold: true,
                    }),
                    new docx.TextRun({
                      text: "\tGithub is the best",
                      bold: true,
                    }),
                  ],
                }),
              ],
            },
          ],
        });

        docx.Packer.toBlob(doc).then((blob) => {
          console.log(blob);
          saveAs(blob, "example.docx");
          console.log("Document created successfully");
        });
      }
    </script>
  </body>
</html>
