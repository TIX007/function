<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function selectDictLabel(datas, value) {
        if (value === undefined) {
          return "";
        }
        var actions = [];
        Object.keys(datas).some((key) => {
          if (datas[key].value == "" + value) {
            actions.push(datas[key].label);
            return true;
          }
        });
        if (actions.length === 0) {
          actions.push(value);
        }
        return actions.join("");
      }
      let arry = [
        { value: "1", label: "你好" },
        { value: "2", label: "你好呀呀呀" },
      ];
      console.log(arry[1]);
      console.log(selectDictLabel(arry, "2"));
      // 字符串格式化(%s )
      function sprintf(str) {
        var args = arguments,
          flag = true,
          i = 1;
        str = str.replace(/%s/g, function () {
          var arg = args[i++];
          if (typeof arg === "undefined") {
            flag = false;
            return "";
          }
          return arg;
        });
        return flag ? str : "";
      }
      var a = "nihaoa";
      console.log(a);
      console.log("%s", a);
      console.log(sprintf(a));
      console.log("%c测试内容", "color:red;font-size:18px;");
    </script>
  </body>
</html>
